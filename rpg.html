<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassWord Generator</title>
    <link rel="stylesheet" href="rpg.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="inputbox">
            <input type="text" class="passbox" id="passbox">
        </div>
        <div class="range">
            <input type="range" min="1" max="30" value="8" id="inputslider">
        </div>

        <div class="passlength">
            <p> Password Length: </p>
            <span id="slidervalue"></span>

        </div>
        <div class="row">
            <label for="lowercase">Include lowercase letters</label>
        <input type="checkbox" name="lowercase" id="lowercase">

        </div>

        <div class="row">
            <label for="uppercase">Include uppercase letters</label>
        <input type="checkbox" name="uppercase" id="uppercase">

        </div>

        <div class="row">
            <label for="numbers">Include numbers letters</label>
        <input type="checkbox" name="numbers" id="numbers">

        </div>

        <div class="row">
            <label for="symbol">Include symbols letters</label>
        <input type="checkbox" name="symbol" id="symbol">


        </div>

        <button id="genbtn">Generate Password</button>


    </div>
   
    <script src="rpg.js"></script>
</body>
</html>
